<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mauna Loa CO₂ Today</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #c7e6ff;   /* light sky blue */
      color: #1a1a1a;        /* dark text for readability */
    }
    .card {
      padding: 20px 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #90b9e0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90vw;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9ca3af;
    }
    .subtitle {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .value-row {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 6px;
    }
    #co2-value {
      font-size: 3rem;
      font-weight: 600;
      color: #22d3ee;
    }
    .unit {
      font-size: 1rem;
      color: #9ca3af;
    }
    #date-label {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }
    #status {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 8px;
    }
    .error {
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Atmospheric CO₂</h1>
    <div class="subtitle">Mauna Loa Observatory · Daily mean</div>

    <div class="value-row">
      <div id="co2-value">—</div>
      <div class="unit">ppm</div>
    </div>

    <div id="date-label">Latest date: —</div>
    <div id="status">Fetching latest value…</div>
  </div>
  <script>
  const NOAA_URL =
    "https://gml.noaa.gov/webdata/ccgg/trends/co2/co2_daily_mlo.txt";

  // ThingProxy (alternative free CORS proxy)
  const DATA_URL =
    "https://thingproxy.freeboard.io/fetch/" + encodeURIComponent(NOAA_URL);

  const valueEl = document.getElementById("co2-value");
  const dateLabelEl = document.getElementById("date-label");
  const statusEl = document.getElementById("status");

  async function fetchCO2() {
    try {
      statusEl.textContent = "Fetching latest value…";

      const resp = await fetch(DATA_URL, { cache: "no-cache" });
      if (!resp.ok) {
        throw new Error("HTTP " + resp.status);
      }

      const text = await resp.text();
      const lines = text.trim().split("\n");

      let co2 = null;
      let year, month, day;

      for (let i = lines.length - 1; i >= 0; i--) {
        const line = lines[i].trim();
        if (!line || line.startsWith("#")) continue;

        const parts = line.split(/\s+/);
        if (parts.length < 5) continue;

        year = parts[0];
        month = parts[1];
        day = parts[2];
        const value = parseFloat(parts[4]);

        if (!Number.isFinite(value) || value < 200 || value > 700) continue;
        co2 = value;
        break;
      }

      if (co2 === null) {
        throw new Error("Could not parse CO₂ value");
      }

      const mm = String(month).padStart(2, "0");
      const dd = String(day).padStart(2, "0");

      valueEl.textContent = co2.toFixed(2);
      dateLabelEl.textContent = `Latest date: ${year}-${mm}-${dd}`;
      statusEl.textContent = `Last updated (via proxy): ${new Date().toLocaleString()}`;

    } catch (err) {
      console.error(err);
      statusEl.innerHTML =
        '<span class="error">Error fetching CO₂ data. Please try again later.</span>';
    }
  }

  fetchCO2();
</script>  
</body>
</html>
