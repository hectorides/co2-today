<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mauna Loa CO₂ Today</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #c7e6ff;   /* light sky blue */
      color: #1a1a1a;        /* dark text for readability */
    }
    .card {
      padding: 20px 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #90b9e0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      max-width: 420px;
      width: 90vw;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #36577f;
    }
    .subtitle {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #526b86;
    }
    .value-row {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 6px;
    }
    #co2-value {
      font-size: 3rem;
      font-weight: 600;
      color: #0f9acb;
    }
    .unit {
      font-size: 1rem;
      color: #526b86;
    }
    #date-label {
      font-size: 0.85rem;
      color: #526b86;
      margin-bottom: 8px;
    }
    #status {
      font-size: 0.8rem;
      color: #526b86;
      margin-top: 8px;
    }
    .error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Atmospheric CO₂</h1>
    <div class="subtitle">Mauna Loa Observatory · Daily mean</div>

    <div class="value-row">
      <div id="co2-value">—</div>
      <div class="unit">ppm</div>
    </div>

    <div id="date-label">Latest date: —</div>
    <div id="status">Fetching latest value…</div>
  </div>

  <script>
    const valueEl = document.getElementById("co2-value");
    const dateLabelEl = document.getElementById("date-label");
    const statusEl = document.getElementById("status");

    async function fetchCO2() {
      try {
        statusEl.textContent = "Fetching latest value…";

        const resp = await fetch("/.netlify/functions/co2", {
          cache: "no-cache",
        });

        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }

        const data = await resp.json();
        // data: { co2, year, month, day }

        valueEl.textContent = data.co2.toFixed(2);
        const mm = String(data.month).padStart(2, "0");
        const dd = String(data.day).padStart(2, "0");
        dateLabelEl.textContent = `Latest date: ${data.year}-${mm}-${dd}`;

        statusEl.textContent = `Last updated: ${new Date().toLocaleString()}`;
      } catch (err) {
        console.error(err);
        statusEl.innerHTML =
          '<span class="error">Error fetching CO₂ data. Please try again later.</span>';
      }
    }

    fetchCO2();
  </script>
</body>
</html>
